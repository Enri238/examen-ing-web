<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMapa - Bienvenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }
        
        .btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.6);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                max-width: 90%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .icon {
                font-size: 3rem;
            }
            
            p {
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⭐</div>
        <h1>ReViews</h1>
        <p>Comparte tus reseñas de restaurantes y establecimientos</p>
        {% if user %}
            <p>Hola, {{ user.name }}!</p>
            <a href="{{ url_for('reviews') }}" class="btn">Ver reseñas</a>
            <br><br>
            <a href="{{ url_for('create_review') }}" class="btn" style="background: #34a853;">Crear reseña</a>
            <br><br>
            <a href="{{ url_for('logout') }}" style="color: #666; text-decoration: none; font-size: 0.9rem;">Cerrar sesión</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn">Iniciar sesión con Google</a>
        {% endif %}
    </div>
</body>
</html>
